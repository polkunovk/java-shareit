# Hibernate settings and SQL initialization
spring.jpa.hibernate.ddl-auto=validate
# Ensures that entity classes match the database schema
spring.jpa.properties.hibernate.format_sql=true
# Formats SQL queries for better readability
spring.sql.init.mode=always
# Executes schema.sql on application startup

# JPA and transaction logging
logging.level.org.springframework.orm.jpa=INFO
# Logs Hibernate ORM activity
logging.level.org.springframework.transaction=INFO
# Logs transaction management details
logging.level.org.springframework.transaction.interceptor=TRACE
# Logs transaction method calls
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG
# Logs JPA transaction management at debug level

# PostgreSQL database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/shareit
# Database URL
spring.datasource.username=postgres
# Database username
spring.datasource.password=password
# Database password (replace with your actual password)
spring.datasource.driver-class-name=org.postgresql.Driver
# PostgreSQL JDBC driver